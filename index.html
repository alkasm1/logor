<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استوديو العقاب للتصميم الاحترافي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(rgba(10, 15, 30, 0.85), rgba(5, 10, 20, 0.9)), 
                        url('https://images.unsplash.com/photo-1508317469940-e3de49ba902e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1740&q=80');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: #fff;
            min-height: 100vh; /* تم التصحيح هنا من 100vb إلى 100vh */
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
        }
        
        /* شعار الاستوديو */
        .studio-logo {
            position: absolute;
            top: 30px;
            left: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            backdrop-filter: blur(10px);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(255, 215, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }
        
        .studio-logo img {
            width: 50px;
            height: 50px;
            filter: drop-shadow(0 0 5px #ffd700);
        }
        
        .studio-name {
            font-size: 1.5rem;
            font-weight: 900;
            background: linear-gradient(to right, #ffd700, #ff8c00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
        }
        
        /* رأس الصفحة */
        header {
            text-align: center;
            padding: 40px 30px;
            margin-bottom: 40px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.2);
            position: relative;
            overflow: hidden;
            transform: translateY(0);
            animation: float 8s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, transparent, #ffd700, transparent);
        }
        
        h1 {
            background: linear-gradient(45deg, #ffd700, #ff8c00, #ff4500);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 3.5rem;
            margin-bottom: 15px;
            text-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }
        
        .subtitle {
            color: #e0e0e0;
            font-size: 1.5rem;
            margin-bottom: 20px;
            line-height: 1.7;
            max-width: 800px;
            margin: 20px auto;
        }
        
        .tagline {
            color: #ffd700;
            font-size: 1.8rem;
            font-weight: bold;
            margin: 30px 0;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            position: relative;
            display: inline-block;
            padding: 10px 30px;
            border: 2px solid #ffd700;
            border-radius: 50px;
            background: rgba(0, 0, 0, 0.3);
        }
        
        .app-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 60px;
        }
        
        @media (max-width: 900px) {
            .app-container {
                grid-template-columns: 1fr;
            }
        }
        
        .controls {
            background: rgba(0, 0, 0, 0.4);
            padding: 35px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.2);
            display: flex;
            flex-direction: column;
        }
        
        .preview {
            background: rgba(0, 0, 0, 0.4);
            padding: 35px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform-style: preserve-3d;
        }
        
        .control-group {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 215, 0, 0.05);
            border-radius: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid rgba(255, 215, 0, 0.1);
        }
        
        .control-group:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 215, 0, 0.3);
        }
        
        label {
            display: block;
            margin-bottom: 15px;
            font-weight: bold;
            color: #ffd700;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        input, select {
            width: 100%;
            padding: 14px 18px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 12px;
            font-family: 'Cairo', sans-serif;
            font-size: 1.1rem;
            transition: all 0.3s;
            color: white;
        }
        
        input:focus, select:focus {
            border-color: #ffd700;
            outline: none;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }
        
        input[type="color"] {
            height: 60px;
            cursor: pointer;
            padding: 5px;
        }
        
        input[type="range"] {
            -webkit-appearance: none;
            height: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 25px;
            height: 25px;
            background: #ffd700;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }
        
        .logo-canvas {
            width: 100%;
            max-width: 500px;
            height: 320px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.5),
                inset 0 0 30px rgba(255, 215, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
            overflow: hidden;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            border: 2px solid rgba(255, 215, 0, 0.2);
        }
        
        .logo-canvas:hover {
            transform: rotateY(5deg) rotateX(5deg);
        }
        
        #logo-display {
            font-size: 3.2rem;
            font-weight: 900;
            text-align: center;
            padding: 30px;
            width: 100%;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transform: translateZ(30px);
            transition: all 0.5s;
        }
        
        .download-btn {
            background: linear-gradient(45deg, #ff8c00, #ff4500, #ff0000);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.4rem;
            border-radius: 60px;
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
            font-weight: bold;
            transition: all 0.4s;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 10px 25px rgba(255, 69, 0, 0.4);
            position: relative;
            overflow: hidden;
            transform: translateZ(20px);
        }
        
        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .download-btn:hover {
            transform: translateY(-5px) translateZ(20px);
            box-shadow: 0 15px 35px rgba(255, 69, 0, 0.6);
        }
        
        .download-btn:hover::before {
            left: 100%;
        }
        
        .download-btn:active {
            transform: translateY(2px) translateZ(20px);
        }
        
        .examples {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        
        .example-logo {
            height: 100px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.3rem;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.4s;
            transform-style: preserve-3d;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }
        
        .example-logo:hover {
            transform: translateY(-10px) rotateY(10deg);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 215, 0, 0.5);
        }
        
        .feature-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 40px;
        }
        
        .feature {
            background: rgba(255, 215, 0, 0.08);
            padding: 20px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.3s;
            border: 1px solid rgba(255, 215, 0, 0.15);
        }
        
        .feature:hover {
            transform: scale(1.05);
            background: rgba(255, 215, 0, 0.15);
        }
        
        .feature i {
            color: #ffd700;
            font-size: 1.8rem;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .feature span {
            font-size: 1.1rem;
            color: #e0e0e0;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 25px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }
        
        .color-pickers {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        
        .shadow-controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        
        .control-title {
            text-align: center;
            font-size: 2rem;
            margin: 20px 0 30px;
            color: #ffd700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .control-title::after {
            content: '';
            display: block;
            height: 3px;
            width: 150px;
            background: linear-gradient(to right, transparent, #ffd700, transparent);
            margin: 10px auto;
        }
        
        .neon-border {
            position: relative;
            overflow: hidden;
        }
        
        .neon-border::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, transparent, #ffd700, transparent);
        }
        
        .neon-border::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, transparent, #ffd700, transparent);
        }
        
        .logo-3d {
            transform: translateZ(40px);
            text-shadow: 
                3px 3px 0 rgba(0, 0, 0, 0.2),
                6px 6px 0 rgba(0, 0, 0, 0.1),
                10px 10px 20px rgba(0, 0, 0, 0.5);
        }
        
        /* قسم أعمالي السابقة */
        .portfolio {
            margin: 60px 0;
            padding: 40px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 25px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .portfolio-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #ffd700;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

            background: rgba(255, 215, 0, 0.05);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(255,
